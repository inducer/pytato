Pylint:
  script:
  - export PY_EXE=python3
  - EXTRA_INSTALL="pyopencl mpi4py"
  - curl -L -O https://gitlab.tiker.net/inducer/ci-support/raw/main/prepare-and-run-pylint.sh
  - . ./prepare-and-run-pylint.sh ${CI_PROJECT_NAME} test/test_*.py examples
  tags:
  - python3
  except:
  - tags


Flake8:
  script:
  - curl -L -O https://gitlab.tiker.net/inducer/ci-support/raw/main/prepare-and-run-flake8.sh
  - . ./prepare-and-run-flake8.sh ${CI_PROJECT_NAME} test examples
  tags:
  - python3
  except:
  - tags


Mypy:
  script: |
    curl -L -O https://tiker.net/ci-support-v0
    . ./ci-support-v0
    build_py_project_in_venv
    python -m pip install mypy mpi4py
    ./run-mypy.sh
  tags:
  - python3
  except:
  - tags


Documentation:
  script: |
    EXTRA_INSTALL="pyopencl sphinx-autodoc-typehints"
    ./.ci-support/fix-code-for-docs.sh
    curl -L -O https://tiker.net/ci-support-v0
    . ./ci-support-v0
    build_py_project_in_venv
    build_docs
    maybe_upload_docs
  tags:
  - python3

Downstream:
  parallel:
    matrix:
    - DOWNSTREAM_PROJECT: [meshmode, mirgecom, arraycontext]
  tags:
  - large-node
  - "docker-runner"
  script: |
    curl -L -O https://tiker.net/ci-support-v0
    . ./ci-support-v0
    test_downstream "$DOWNSTREAM_PROJECT"
